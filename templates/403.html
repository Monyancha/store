<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden - Cynthia Online Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.8;
        }
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .error-message {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .error-actions {
            margin: 2rem 0;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
            transition: background 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .footer {
            margin-top: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Access Forbidden</h2>
        <p class="error-message">
            You don't have permission to access this resource. Please login or contact the administrator.
        </p>
        <div class="error-actions">
            <a href="/accounts/login/" class="btn">🔐 Login</a>
            <a href="/swagger/" class="btn">🏠 API Documentation</a>
            <a href="/admin/" class="btn">🔧 Admin Panel</a>
        </div>
        <div class="footer">
            <p><strong>🛍️ Cynthia Online Store</strong></p>
            <p>Contact: <a href="mailto:cynthy8samuels@gmail.com" style="color: white;">cynthy8samuels@gmail.com</a> | 📞 +254798534856</p>
        </div>
    </div>
</body>
</html>
